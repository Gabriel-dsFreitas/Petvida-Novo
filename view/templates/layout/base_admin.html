<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primaria: #764ba2;
      --secundaria: #f273a3;
      --destaque: #f24c6a;
      --clara: #f8f5ff;
      --escura: #4b3e85;
      --texto: #333;
      --raio: 8px;
      --sombra: 0 4px 12px rgba(0, 0, 0, 0.1);
      --transicao: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
      display: flex;
      background: #f5f5f5;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: var(--primaria);
      color: #fff;
      height: 100vh;
      padding: 1rem;
      position: fixed;
      box-shadow: 2px 0 12px rgba(118, 75, 162, 0.2);
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.4rem;
      font-weight: 700;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 0.5rem 0;
    }

    .sidebar ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      display: block;
      padding: 0.75rem;
      border-radius: var(--raio);
      transition: var(--transicao);
    }

    .sidebar ul li a:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateX(5px);
    }

    /* Conteúdo principal */
    .main-content {
      margin-left: 240px;
      padding: 2rem;
      flex: 1;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    h1 {
      color: var(--primaria);
      font-size: 2rem;
      margin-bottom: 1.5rem;
      font-weight: 700;
    }

    /* Tabela */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: #fff;
      box-shadow: var(--sombra);
      border-radius: var(--raio);
      overflow: hidden;
    }

    table th, table td {
      padding: 0.75rem;
      border-bottom: 1px solid #f0f0f0;
      text-align: left;
    }

    table th {
      background: var(--primaria);
      color: white;
      font-weight: 600;
    }

    table tr:hover {
      background: var(--clara);
    }

    /* Botões arredondados */
    .btn {
      background: var(--primaria);
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      transition: var(--transicao);
      font-weight: 600;
    }

    .btn:hover {
      background: var(--escura);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(118, 75, 162, 0.3);
    }

    .btn-danger {
      background: var(--destaque);
    }

    .btn-danger:hover {
      background: #d93d57;
    }

    /* ============================================ */
    /* GRID DE CONTAINERS 2x2                      */
    /* ============================================ */
    .grid-containers {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-bottom: 10px;
    }

    .container_admin {
      background: white;
      padding: 20px;
      border: 2px solid var(--clara);
      border-radius: var(--raio);
      box-shadow: var(--sombra);
      transition: var(--transicao);
      border-left: 5px solid var(--primaria);
    }

    .container_admin:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(118, 75, 162, 0.15);
      border-left-color: var(--destaque);
    }

    .container_admin h2 {
      color: var(--primaria);
      font-size: 1.2rem;
      margin-top: 0;
      margin-bottom: 15px;
      font-weight: 700;
    }

    /* ============================================ */

    .debug-info {
      background: var(--clara);
      padding: 1rem;
      border-radius: var(--raio);
      margin-bottom: 1rem;
      border-left: 4px solid var(--primaria);
    }

    .info-admin {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 2px solid var(--clara);
      line-height: 1.6;
    }

    .info-admin strong {
      color: var(--primaria);
      font-weight: 600;
    }

    .acoes-container {
      display: flex;
      gap: 8px;
      margin-top: 15px;
    }

    .acoes-container button {
      flex: 1;
      padding: 0.6rem;
      font-size: 0.85rem;
    }

    /* Responsivo */
    @media (max-width: 1200px) {
      .grid-containers {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 768px) {
      .grid-containers {
        grid-template-columns: 1fr;
      }
      
      .main-content {
        margin-left: 0;
        padding: 1rem;
      }

      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }

      body {
        flex-direction: column;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Painel do Administrador</h2>
    <ul>
      <li><a href="/admin_page">📊 Painel do Adm</a></li>
      <li><a href="/admin_page/produtos">📦 Produtos</a></li>
      <li><a href="/admin_page/usuarios">👥 Usuários</a></li>
      <li><a href="/admin_page/abrigos">🏠 Abrigos</a></li>
      <li><a href="/admin_page/vendas">💰 Vendas</a></li>
      <li><a href="/admin_page/colaboradores">🤝 Funcionários</a></li>
      <li><a href="/admin_page/endereco">📍 Endereço PetVida</a></li>
    </ul>
  </div>

  <!-- Conteúdo principal -->
  <div class="main-content">
      {% block content %}{% endblock %}
  </div>

</body>
</html>
